<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Quiz Game</title>
  <link rel="stylesheet" href="project.css">
</head>
<body>
  <h1 id="title">Welcome to my Math Quiz Game</h1>
  <div class="quiz-container">
    <button class="start">START</button>
    
    <div class="body">
      <div class="operators">
      </div>
      <div class="question">
      </div>
      <input class = "answer-box" id="answer" placeholder = "Ans">
      <p class="button"></p>
      <div id="feedback">
      </div>
    </div>
    
  </div>
  <p class="restart-para"></p>

  <script src="project.js"></script>
</body>
</html>
